version: '3.5'

services:
  saldo-app:
    build: .
    ports:
      - "3001:3001"
      - "3000:3000"
      - "3033:3033"
    environment:
      NODE_ENV: development
    volumes:
      - .:/home/app/appDir
    depends_on:
      - mongo
    environment:
      - NODE_ENV=development
      - MONGO_URI=mongodb://mongo/saldo-app
      - SECRET=correcthorsebatterystaple
    networks:
      - backend
    command: npm run-script docker:start
  mongo:
    image: 'mongo'
    restart: always
    volumes:
      - ./mongo-volume:/data/db
    ports:
      - '27017-27019:27017-27019'
    networks:
      - backend
    logging:
      driver: 'none'
 
networks:
  backend: