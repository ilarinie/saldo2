version: '3.5'

services:
  saldo-backend:
    build: .
    ports:
      - "3001:3001"
      - "3033:3033"
    environment:
      NODE_ENV: development
    volumes:
      - .:/home/app/appDir
    environment:
      - NODE_ENV=development
      - MONGO_URI=mongodb://mongo/saldo-app
      - SECRET=correcthorsebatterystaple
    networks:
      - backend
    command: npm run-script dev:run-backend

  saldo-frontend:
    build: .
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
    volumes:
      - .:/home/app/appDir
      - /home/app/appDir/node_modules
    environment:
      - NODE_ENV=development
    networks:
      - backend
    command: npm run docker:start
    
  mongo:
    image: 'mongo'
    restart: always
    ports:
      - '27017-27019:27017-27019'
    networks:
      - backend
    logging:
      driver: 'none'
 
networks:
  backend: